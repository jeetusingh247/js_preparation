<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 04</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>        
</body>
<script>
    // common method to add language 01
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // adding language in optimised manner 02 --> better approach
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) // creating new node in append child
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)") // to select values
    // console.log(secondLang);
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li') // creating element
    newli.textContent = "Mojo" // this is a text content 
    secondLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Structured Query Language</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() // method call to remove the last element

</script>
</html>
